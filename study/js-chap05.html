<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>자바스크립트 객체</title>
    <script type="text/javascript">
        // 객체 생성 : 객체 리터럴 사용, new연산자&Objet()생성자
        // 생성자 함수 : 객체를 정의하는 방법
        function Rectangle(x, y, w, h) {
            this.pointX = x;
            this.pointY = y;
            this.width = w;
            this.height = h;
            this.toString() = function() {
                return '사각형입니다';
            }
        }

        // 생성자 함수의 프로퍼티와 메소드
        function Area() {}
        Area.triangle = function(base, height) {
            return base * height / 2;
        };

        // 프로토타입 객체와 그 프로퍼티
        Rectangle.prototype.toAdd() = function() {
            return '새로 만들었다';
        }
        new Rectangle(100, 120, 20, 30).toAdd();

        // 생성자 프로퍼티
        var rect1 = new Rectangle(100, 200, 30, 40);
        if (rect1.constructor == Rectangle) {
            document.write(rect1.constructor);
        }
        if (rect1.constructor == Rectangle.prototype) {
            document.write(rect1.constructor);
        }
        var rect2 = new rect1.constructor(250, 300, 30, 50);
    </script>
</head>

</html>
