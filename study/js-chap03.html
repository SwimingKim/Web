<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>자바스크립트</title>
    <script type="text/javascript">

    // 산술연산자
    // 1. 피연산자가 숫자일 경우 덧셈 연산
    // 2. 피연산자가 불리언일 경우 true=1, false=0으로 변환되어 덧셈 연산
    // 3. 피연산자의 한 쪽이 문자열일 경우 나머지 피연산자도 문자열로 변환되어 접합 연산

    // 대입연산자
    // 대입연산자와 산술연산자 : += -= *= /= %=
    // 대입연산자와 비트연산자 : &= |= ^= <<= >>= >>>=

    // 비교연산자
    // == : 문자열과 숫자를 비교할 경우 숫자가 문자열로 변환되어 비교연산
    //    : 연산자에서 참조형을 비교하는 경우 참조값이 같을 경우만 true 반환
    // === : 비교연산 시 데이터 타입 변환을 수행하지 않습니다.

    // 논리연산자
    // && 연산에서 좌측 표현식이 undefined값을 가지면 false로 평가되어 우측 평가식 미실행
    // && 연산에서 좌측 표현식이 0, undefined, null, NAN, "" 이외의 값을 가지면 true로 평가되어 우측 평가식 실행
    // || 연산에서 좌측 표현식이 undefined값을 가지면 false로 평가되어 우측 평가식 실행

    // 기타연산자
    // 배열 객체에 숫자, 문자열, 불리언, Date 객체, 배열 객체들을 원소로 담습니다.
    var arr = [1, '홍길동', '010-1234-5678', true, new Date(), [10, 20, 30]];
    document.writeln(typeof arr[0] + '</br>');
    document.writeln(arr[4] instanceof Date);
    document.writeln(arr[4].constructor);
    document.writeln(delete arr[4]);

    // 조건문 : if문, switch문, &&와 ||을 이용한 조건문
    // 반복문 : while문, do~while문, for문, for~in문
    // 예외처리
    try {
    } catch (e) { // try 블록에서 발생한 에러에 대한 예외를 catch 블록에서 처리
    } finally { // finally 블록은 예외 발생과 상관없이 무조건 수행됩니다.
    }

    </script>
</head>

<body>

</body>

</html>
